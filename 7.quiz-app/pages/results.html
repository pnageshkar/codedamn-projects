<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <title>Quiz Results</title>
  </head>

  <body>
    <header>
      <div>
        <a id="leaderboard" href="./leaderboard.html"
          >View Highscores <i class="fas fa-hand-point-left fa-lg"></i
        ></a>
      </div>
      <div class="timer">Time remaining: <span class="time"></span></div>
    </header>
    <main>
        <div class="container" >
            <h2>All Done !</h1>
            <p>Your Final Score is : <span class="score"></span></p>
            <form>
                <div class="form-row">
                    <label for="username" class="label">Enter Initials</label>
                    <input type="text" name="username" class = "username" id="username" placeholder="Your initials here...">
                    <input type="submit" class="btn-submit" id="btn-submit" value="Submit" disabled>
                </div>             
            </form>
        </div>
    </main>
    <script src="/Javascript/results.js"></script>
  </body>
</html>
